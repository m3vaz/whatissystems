<!DOCTYPE html>
<html>
<head>
<!-- Syles. Because screw multiple pages -->
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	font: 12px "Courier New", "Courier New", monospace;
}

p{
	margin: 0px;
}

#background{
	background: url(http://placehold.it/150x150);
	background-repeat: repeat-x repeat-y;
	background-position: 0px 0px;
	background-attachment: fixed;
	position: relative;
}

#splash{
	background: url(res/blurred_background_web.JPG);
	background-repeat: no-repeat;
	position: top left;
	background-size: 100% 110%;

	background-color: gray;	
	width: 100%;
	height: 100%;
	display: inline-block;
}

#splash h1{
	color: #fff;
}

#splash a{
	color: #fff;
}

#splash #text{
	margin: 20% auto;
	width: 50%;
}

#nav{
	width: 100%;
	height: 50px;
	background-color: gray;
	position: absolute;
	top: 100%;
}

#nav-content{
	width: 960px;
	height: 100%;
	margin: 0 auto;
}

#title{
	width: 50%;
	float:left;
}

#title p{
	margin-top: 10px;
}

#links{
	width: 50%;
	float:right;
}

#links ul{
	list-style-type: none;
	float:right;
}

#links li{
	display: table-cell;
	padding: 0px 10px;
}

.page{
	width: 100%;
	height: 100%;
	min-height: 700px; /* height of content + content top margin */
	min-width: 960px;
	background:transparent;
	display: inline-block;
}

.content{
	height: 580px;
	width: 960px;
	margin:75px auto 0 auto;
	background-color: rgba(0,0,0,0.5);
	display: block;
}
.content h2{
	width: 100%;
	color: #FFF;
	height: 30px;
	margin: 0px;
	padding: 10px 10px 0px 10px;
}

.tile{
	position: relative;
	height: 250px;
	width: 300px;
	margin: 10px 10px;
	float: left;
	background-color: rgba(0,0,0,0.5);
}

.tile-full{
	position: relative;
	height: 520px;
	width: 940px;
	margin: 10px 10px;
	float: left;
	background-color: rgba(0,0,0,0.5);
}

.tile h3, .tile-full h3{
	position: absolute;
	bottom: 0px;
	left: 0px;
	overflow: hidden;
	margin: 0px 0px;
	padding: 10px 10px;
	background-color: rgba(0,0,0,0.5);

	color: #FFF;
	font-size: 1.5em;
}

#footer{
	width: 960px;
	height: 25px;
	margin: 100px auto 0 auto;
	background: rgba(0,0,0,0.5);
}

#footer p{
	color: #fff;
	height: 100%;
	margin: 0px 10px;
}

#left{
	float: left;
}

#right{
	float: right;
}

.clear{
	clear:both;
}

</style>

</head>
<body id="background">
	<!-- Splash -->
	<div class="page" id="splash">
		<div id="text">
			<h1>What is Systems?</h1>
			<a href="#about">Find out</a>
		</div>
	</div> <!-- .splash -->

	<!-- Nav -->
	<div id="nav">
		<div id="nav-content">

				<P>WHAT THE FUCK IS SYSTEMS?!</p>
			</div>
			<div id="links">
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#experience">Experience</a></li>
					<li><a href="#work">Work</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<!-- #page -->
	<div class="page" id="about">
		<div class="content">
			<h2 id="content-title">About Shit</h2>
			<div class="tile">
				<h3>Test</h3>
			</div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
	</div> <!-- #about -->
	<div class="clear"></div>
	<div class="page" id="experience">
		<div class="content">
			<h2 id="content-title">About Experience</h2>
			<div class="tile">
				<h3>Test</h3>
			</div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
	</div> <!-- #about -->
	<div class="clear"></div>
	<div class="page" id="work">
		<div class="content">
			<h2 id="content-title">About jobs</h2>
			<div class="tile-full" id="map-canvas">
				<h3>Map!</h3>
			</div>

	<!-- Script. Because screw multiple pages -->
	<!-- Need jquery, etc. -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="res/jquery.scrollTo-1.4.3.1.js"></script>
	<script type="text/javascript" src="res/jquery.localscroll-1.2.7.js"></script>
	<script type="text/javascript">

	// Ready function
	$(document).ready(function(){

		// Set LocalSroll
		$("#splash").localScroll();
		$("#nav").localScroll();

		// When the user scrolls, we run the scrollBG function
		$(window).bind('scroll', function(){
			scrollBG();
		});

		// Similar story for a window resize
		$(window).resize(function(){
			scrollBG();
		});

		var mapOptions = {
		    zoom: 14,
		    center: new google.maps.LatLng(43.4722,-80.5472),
		    mapTypeId: google.maps.MapTypeId.ROADMAP
  		};
  		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

	});

	// This function moves the backgroud and repositions the splash header to ensure it stays at the top of the page.
	function scrollBG(){
		// vars
		var pos = $(window).scrollTop();
		var height = $("#splash").height();
		var intertia = 0.2;

		// Scroll background
		$("#background").css("background-position", "0px " + String(-pos*intertia) + "px");

		//repositions the nav.
		$("#nav").css("top", String(Math.max(height, pos) + "px"));
	}
	</script>
</body>
</html>
