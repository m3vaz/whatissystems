<!-- For pages which are not posts. Contains:
 - Sub-header for the page
 - Page Content
-->

---
layout: default
---

<div class="row">
  <div class="span12">
	<div class="page-header">
	  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
	</div>
  </div>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
